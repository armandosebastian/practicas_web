<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con Formularios</title>
</head>
<body>
    <h1>Formulario de Registro de Alumnos</h1>
    <form action="pagina23.html" method="GET">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="textDni">Numero de Documento</label> <input type="text" name="txtDni" id="textDni" placeholder="Ingrese su DNI" required><br>

            <label for="textNom">Nombres</label><input type="text" name="txtNom" id="txtNom" placeholder="Ingrese sus Nombres" required><br>

            <label for="textApe">Apellidos</label><input type="text" name="txtApe" id="txtApe" placeholder="Ingrese sus Apellidos"required><br>

            <label for="textFec">Fecha de Nacimiento</label><input type="date" name="txtFec" id="txtFec" required><br>

            <label for="txtDir">Direccion</label><input type="text" name="txtDir" id="txtDir" placeholder="Ingrese su Direccion" required><br>
            
            <label for="cboDistrito">Distrito</label>
            <select name="cboDistrito" id="cboDistrito" required>
                <option value="0">Seleccione un Distrito</option>
                <option value="1">Cercado de Lima</option>
                <option value="2">Breña</option>
                <option value="3">San Juan de Lurigancho</option>
                <option value="4">Jesús María</option>
                <option value="5">La Molina</option>
            </select><br>

            <label>Sexo:</label><input type="radio" name="sexo" id="rbM"><label for="rbM">Masculino</label><input type="radio" name="sexo" id="rbF"><label for="rbF">Femenino</label><br>
            
            <label for="fulfoto">Fotografia</label><input type="file" name="fulfoto" id="fulfoto"><br>

            <label for="tatObservaciones">Observaciones</label><textarea name="tatObservaciones" id="" cols="30" rows="10"></textarea><br>

            <label>Estado:</label><input type="checkbox" name="chkEst" id="chkEst"><label for="chkEst">Habilitado</label><br>
        </fieldset>

        <fieldset>
            <legend>Datos del Curso</legend>
            <label for="cboCiclo">Ciclo:</label>
            <select name="cboCiclo" id="cboCiclo" required>
                <option value="0">Seleccione un Ciclo</option>
                <option value="1">I Ciclo</option>
                <option value="2">II Ciclo</option>
                <option value="3">IIICiclo</option>
                <option value="4">IV Ciclo</option>
                <option value="5">V Ciclo</option>
                <option value="6">VI Ciclo</option>
            </select><br>

            <label>Turno</label><input type="radio" name="turno" id="rbM"><label for="rbM">Mañana</label><input type="radio" name="turno" id="rbT"><label for="rbT">Tarde</label><input type="radio" name="turno" id="rbN"><label for="rbN">Noche</label><br>

            <label for="cboSeccion">Seccion:</label>
            <select name="cboSeccion" id="cboSeccion" required>
                <option value="0">Seleccione una opcion</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
                <option value="6">F</option>
                <option value="7">G</option>
            </select>
        </fieldset>

        <input  type="submit" name="btnRegistrar" id="btnRegistrar" value="Registrar">
        <input  type="button" name="btnActualizar" id="btnActualizar" value="Actualizar">
        <input  type="reset" name="btnEliminar" id="btnEliminar" value="Eliminar">
    </form>
</body>
</html>
